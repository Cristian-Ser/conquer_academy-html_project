<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro-Conquer Academy HTML</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Proyecto decicado a practicar HTML">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <!-- logo -->
    <figure>
      <a href="/index.html"><img src="../img/common/logo-conquerblocks-color-negativo.png" alt="logo conquer blocks"
          width="150"></a>
    </figure>

    <!-- nav -->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./quienes_somos.html">Quienes Somos</a></li>
        <li><a href="./cursos.html">Cursos</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./registro.html">Registro</a></li>
        <li><a href="./login.html">LogIn</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>Ingresa los datos para realizar tu regitro</p>
    <!-- formulario de registro -->
    <section>
      <form action="" method="post" enctype="multipart/form-data">

        <!-- nombre completo -->
        <p>
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre">
        </p>

        <!-- fecha de nacimiento -->
        <p>
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" name="nacimiento" id="nacimiento">
        </p>

        <!-- e-mail -->
        <p>
          <label for="mail">E-mail</label>
          <input type="email" name="mail" id="mail">
        </p>

        <!-- dirección -->
        <p>
          <label for="direccion">Dirección</label>
          <input type="text" name="direccion" id="direccion">
        </p>

        <!-- página web -->
        <p>
          <input type="url" name="web" id="web">
          <label for="web">Página Web</label>
        </p>

        <!-- foto -->
        <p>
          <label for="foto">Foto</label>
          <input type="file" name="file" id="file">
        </p>

        <!-- biografía -->
        <p>
          <label for="biografia">Biografía</label><br>
          <textarea name="biografia" id="biografia" cols="30" rows="10" placeholder="Escribe acerca de tí"></textarea>
        </p>

        <button>Enviar</button>

        <p>¿Ya tienes una cuenta? <a href="login.html">inicia sesión aquí</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© Conquer Blocks 2025 - <a href="">Aviso Legal</a></p>
  </footer>

</body>

</html>

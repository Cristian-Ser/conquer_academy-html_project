  <link rel="stylesheet" href="css/style.css">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">

<body>

  <header>
    <!-- logo -->
    <figure>
      <a href="/index.html"><img src="../img/common/logo-conquerblocks-color-negativo.png" alt="logo conquer blocks"
          width="150"></a>
    </figure>

    <!-- nav -->
    <nav>
      <ul>

  <main>
    <p>Ingresa los datos para iniciar sesión con tu cuenta</p>
    <!-- formulario de inicio de sesión -->
    <form action="" method="get">

      <!-- mail -->
      <p>
        <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail">
      </p>

      <!-- contraseña -->
      <p>
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena">
      </p>

      <button>Enviar</button>

      <p>¿No tienes una cuenta? has <a href="./registro.html">click aquí</a> para registrarte</p>
    </form>
  </main>
